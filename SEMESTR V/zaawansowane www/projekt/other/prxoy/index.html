    <script type="text/javascript">

        function sendPost(){
            $.ajax('http://jsonplaceholder.typicode.com/posts', {

                method: 'POST',
            data:  { title: 'foo', body: 'bar', userId: 1 }
            }).then(function(data) {
                console.log(data);
            });
        }

        var root = 'http://jsonplaceholder.typicode.com';

        var posts;
        var scriptPost ="";

        $.ajax({
            url: root + '/posts',
            method: 'GET'
        }).then(function(data) {
            console.log(data);
            posts = data;

            for(var i = 0, len = posts.length; i < len; i++){

                scriptPost += "<tr>";
                scriptPost += "<td>" + posts[i].id + "</td>";
                scriptPost += "<td>" + posts[i].body + "</td>";
                scriptPost += "<td>" + posts[i].title + "</td>";
                scriptPost += "</tr>";
            }

            $("#tableBody").append(scriptPost);
        });
