<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .wazny {
            text-align:center;
            padding:15px 0;
            border:3px solid #FDD700;
            animation:szerokosc 5s ease-in-out 0s infinite alternate backwards,
            tlo 500ms linear 5s infinite normal forwards;
            -webkit-animation:szerokosc 5s ease-in-out 0s infinite alternate backwards,
            tlo 500ms linear 5s infinite normal forwards;
        }
        @keyframes szerokosc
        {
            0% { width:150px; }
            100% { width:350px; }
        }
        @keyframes tlo
        {
            0% { background-color:#FFF; }
            100% { background-color:#F00; }
        }
        @-webkit-keyframes szerokosc
        {
            0% { width:150px; }
            100% { width:350px; }
        }
        @-webkit-keyframes tlo
        {
            0% { background-color:#FFF; }
            100% { background-color:#F00; }
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript">


        $(function () {
            $('img').attr('src', 'obrazek.png');
        });


        $(document).ready(function(){
//            alert("Pierwsza operacja jQuery");

        $(function(){

                alert("klikam h2");
            });

        $(function(){
            $('#mojeID h2').mouseover(function(){
                $('.hh').css('background', '#ccc');
            }).mouseout(function(){
                $('.hh').css('background', '#fff');
            })
        });

        $(function(){
            $('#tresc').mouseover(function(){
                $('p').css('background', $(this).css('backgroundÂ­color'));

            });
        });

        $(function (){
            $('li').mouseover(function () {
                $(this).addClass('wazny');
            }).mouseout(function () {
                $(this).removeClass('wazny');
            });
        });

        $(function (){
            $('.wazny').click(function () {
                $('li').toggle(200);
            });
        });


        $(function (){
            $('.wazny').click(function () {
                $('li').load("google.com");
            });
        });





    </script>

        $(function(){

    </script>
